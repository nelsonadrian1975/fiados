<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos FIADO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Base de datos FIADO</h1>
    </header>
    
    <main>
        <section class="section-clientes">
            <h2>Registrar Cliente</h2>
            <div class="formulario">
                <input type="text" id="nombreCliente" placeholder="Nombre">
                <input type="text" id="telefonoCliente" placeholder="Teléfono">
                <button onclick="agregarCliente()">➕ Registrar Cliente</button>
            </div>
        </section>

        <section class="section-fiados">
            <h2>Fiados Registrados</h2>
            
            <div class="actions-bar">
                <button onclick="exportarPDF()" class="btn-export">📄 Exportar a PDF</button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="filtroCliente" placeholder="Buscar por cliente...">
                <button onclick="filtrarFiados()">🔍 Buscar</button>
                <button onclick="exportarPDFCliente()">📄 Exportar PDF</button>
            </div>

            <!-- Formulario para agregar fiados -->
            <div class="formulario">
                <input type="text" id="cliente" placeholder="Cliente">
                <input type="number" id="monto" placeholder="Monto">
                <input type="text" id="descripcion" placeholder="Descripción">
                <button onclick="agregarFiado()">➕ Agregar Fiado</button>
            </div>

            <ul id="listaFiados" class="lista-fiados"></ul>
        </section>
    </main>
    
    <footer>
        <p>Sistema de Fiados © 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
